<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <title>Task 5 DumbWays - aye panjul</title>
  </head>
  <body>
    <nav>
      <ul class="nav-item">
        <li>
          <img src="img/logo-dumbways.png" alt="logo-dumbways" id="logo" />
        </li>
        <li><a href="index.html">Home</a></li>
        <li><a href="project.html" class="active">My Project</a></li>
        <li class="contactme-button">
          <a href="contact.html">
            <button>Contact Me</button>
          </a>
        </li>
      </ul>
    </nav>
    <main>
      <section id="project-form">
        <h1 class="form-title">ADD MY PROJECT</h1>
        <form id="projectForm" action="" class="form">
          <label for="projectName">Project Name</label>
          <input
            type="text"
            name="projectName"
            class="text-input"
            id="projectName"
          />
          <div class="date">
            <label for="startDate">Start Date</label>
            <input
              type="date"
              name="startDate"
              class="text-input"
              id="startDate"
            />
          </div>
          <div class="date">
            <label for="endDate">End Date</label>
            <input type="date" name="endDate" class="text-input" id="endDate" />
          </div>
          <label for="projectDesc">Description</label>
          <textarea
            name="projectDesc"
            id="projectDesc"
            class="text-input"
            cols="30"
            rows="10"
          ></textarea>
          <label>Technologies</label>
          <div class="checkbox-list">
            <input type="checkbox" name="html" id="html" value="HTML 5" />
            <label for="html">HTML 5</label>
          </div>
          <div class="checkbox-list">
            <input type="checkbox" name="css" id="css" value="CSS 3" />
            <label for="css">CSS 3</label>
          </div>
          <div class="checkbox-list">
            <input
              type="checkbox"
              name="javascript"
              id="javascript"
              value="JavaScript"
            />
            <label for="javascript">JavaScript</label>
          </div>
          <div class="checkbox-list">
            <input
              type="checkbox"
              name="reactjs"
              id="reactjs"
              value="React JS"
            />
            <label for="reactjs">React JS</label>
          </div>
          <label style="margin-top: 20px">Upload Image</label>
          <div class="input-img-group">
            <label for="projectImg" style="margin-top: 20px">
              <p>Choose File</p>
              <img src="img/file.png" alt="file" />
            </label>
            <input type="file" name="projectImg" id="projectImg" />
          </div>
          <div class="submit-button">
            <button type="submit">submit</button>
          </div>
        </form>
      </section>
      <section id="project-list">
        <h1>My Project</h1>
        <div class="row" id="projectListRow">
        </div>
      </section>
    </main>
    <script src="js/project.js"></script>
  </body>
</html>
